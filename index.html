<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BLUE16</title>
      <style>
            body {
                  margin: 0;
                  height: 100vh;
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                  background: linear-gradient(to bottom, #1a1a1a, #4d4d4d);
                  font-family: Arial, sans-serif;
                  color: white;
            }

            h1 {
                  font-size: 3rem;
                  font-weight: bold;
                  background: linear-gradient(to right, darkblue, blue);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
                  margin-bottom: 50px;
            }

            body {
                    margin: 0;
                    height: 100vh;
                  display: flex;
                  .gradient-background {
                        background: linear-gradient(300deg, #000000, #ada799, #76736a, #1a84ef);
                        background-size: 240% 240%;
                        animation: gradient-animation 24s ease infinite;
                  }

                  @keyframes gradient-animation {
                        0% {
                              background-position: 0% 50%;
                        }
                        50% {
                              background-position: 100% 50%;
                        }
                        100% {
                              background-position: 0% 50%;
                        }
                  }
            }
            body::before {
                  content: '';
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: linear-gradient(to bottom, #1a1a1a, #4d4d4d);
                  animation: gradient-animation 5s infinite alternate;
                  z-index: -1;
            }
            h1 {
                  display: none;
            }
            @keyframes gradient-animation {
                    0% {
                              background: linear-gradient(to bottom, #1a1a1a, #4d4d4d);
                    }
                    100% {
                              background: linear-gradient(to bottom, #0d0d0d, #333333);
                    }
            }

            h1 {
                    font-size: 3rem;
                    font-weight: bold;
                    background: linear-gradient(to right, darkblue, blue);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    margin-bottom: 20px;
                    position: absolute;
                    top: 20px;
            }

            .buttons {
                    display: flex;
                    gap: 20px;
                    justify-content: center;
                    align-items: center;
            }

            .button {
                  padding: 15px 30px;
                  font-size: 1rem;
                  font-weight: bold;
                  color: white;
                  background-color: darkblue;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  transition: all 0.3s ease;
            }

            .button.sign-in:hover {
                  border: 2px solid white;
                  background-color: transparent;
            }

            .button.log-in:hover {
                  background-color: green;
            }
      </style>
</head>
<body>
      <h1>BLUE16</h1>
      <div class="buttons">
            <a href="#" class="button sign-in">Sign In</a>
            <a href="#" class="button log-in">Log In</a>
      </div>
</body>
</html>
