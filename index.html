<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BLUE16</title>
      <style>
            .gradient-background {
                  background: linear-gradient(300deg, #000000, #ada799, #76736a, #1a84ef);
                  background-size: 240% 240%;
                  animation: gradient-animation 24s ease infinite;
                  height: 100vh;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column;
                  margin: 0;
            }

            @keyframes gradient-animation {
                  0% {
                        background-position: 0% 50%;
                  }
                  50% {
                        background-position: 100% 50%;
                  }
                  100% {
                        background-position: 0% 50%;
                  }
            }

            .button-3 {
                  appearance: none;
                  background-color: #2ea44f;
                  border: 1px solid rgba(27, 31, 35, .15);
                  border-radius: 6px;
                  box-shadow: rgba(27, 31, 35, .1) 0 1px 0;
                  box-sizing: border-box;
                  color: #fff;
                  cursor: pointer;
                  display: inline-block;
                  font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                  font-size: 14px;
                  font-weight: 600;
                  line-height: 20px;
                  padding: 6px 16px;
                  position: relative;
                  text-align: center;
                  text-decoration: none;
                  user-select: none;
                  -webkit-user-select: none;
                  touch-action: manipulation;
                  vertical-align: middle;
                  white-space: nowrap;
                  margin: 10px;
            }

            .button-3:focus:not(:focus-visible):not(.focus-visible) {
                  box-shadow: none;
                  outline: none;
            }

            .button-3:hover {
                  background-color: #2c974b;
            }

            .button-3:focus {
                  box-shadow: rgba(46, 164, 79, .4) 0 0 0 3px;
                  outline: none;
            }
            .button-3:focus-visible {
                    background-color: #2c974b;
                    box-shadow: rgba(46, 164, 79, .6) 0 0 0 3px;
                  outline: none;
            }
            .button-3:disabled {
                  background-color: #94d3a2;
                  border-color: rgba(27, 31, 35, .1);
                  color: rgba(255, 255, 255, .8);
                  cursor: default;
            }

            .button-3:active {
                  background-color: #298e46;
                  box-shadow: rgba(20, 70, 32, .2) 0 1px 0 inset;
            }

            .image-container img {
                  width: 200px;
                  height: auto;
                  margin-bottom: 20px;
            }
      </style>
</head>
<body class="gradient-background">
      <div class="image-container">
            <img src="media/blue16.png" alt="Blue16 Logo">
      </div>
      <button class="button-3" role="button">Log In</button>
      <button class="button-3" role="button">Sign Up</button>
</body>
</html>
