<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLUE16 - Dashboard</title>

  <!-- Ubuntu font -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    /* Topbar Styles */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .topbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .topbar .menu {
      display: flex;
      gap: 15px;
    }

    .topbar .menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .topbar .menu a:hover {
      color: #1abc9c;
    }

    .dashboard-container {
      padding: 20px;
    }

    .welcome-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .dashboard-section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dashboard-section h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">BLUE16</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="login.html" id="logout-button">Logout</a>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-container">
    <p class="welcome-message">Welcome, <span id="username">Guest</span>!</p>

    <div class="dashboard-section">
      <h2>Overview</h2>
      <p>This is your dashboard overview. Add widgets or summaries here.</p>
    </div>

    <div class="dashboard-section">
      <h2>Recent Activity</h2>
      <p>Here you can display recent activity or updates.</p>
    </div>

    <div class="dashboard-section">
      <h2>Quick Actions</h2>
      <p>Add buttons or links for quick actions here.</p>
    </div>
  </div>

  <script>
    // Check if the user is logged in
    const username = localStorage.getItem('username');
    const usernameElement = document.getElementById('username');

    if (username) {
      usernameElement.textContent = username;
    } else {
      usernameElement.textContent = 'Guest';
    }

    // Logout functionality
    document.getElementById('logout-button').addEventListener('click', () => {
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
