<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="register_styles.css">

    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 15px 20px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.error {
            background-color: #e74c3c;
        }

        .notification.success {
            background-color: #2ecc71;
        }
    </style>

    <title>BLUE16 - Register</title>
</head>
<body>
    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="container">
            <h1 class="login__title">Register</h1>

            <div class="login__content">
                <!-- Username -->
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="reg-username" placeholder=" ">
                        <label for="reg-username" class="login__label">Username</label>
                    </div>
                </div>

                <!-- Password -->
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="reg-pass" placeholder=" ">
                        <label for="reg-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="pass-eye"></i>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="reg-pass-confirm" placeholder=" ">
                        <label for="reg-pass-confirm" class="login__label">Confirm Password</label>
                        <i class="ri-eye-off-line login__eye" id="confirm-eye"></i>
                    </div>
                </div>

                <!-- Invite Key -->
                <div class="login__box">
                    <i class="ri-key-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="reg-invite-key" placeholder=" ">
                        <label for="reg-invite-key" class="login__label">Invite Key</label>
                    </div>
                </div>
            </div>

            <button id="register-button" class="login__button">Register</button>

            <p class="login__register">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </section>

    <div id="notification-container"></div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://pspjvpipyvpvyixahsku.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzcGp2cGlweXZwdnlpeGFoc2t1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcyODU4MTQsImV4cCI6MjA2Mjg2MTgxNH0.K3qGEv9Pz-oSNfocFlVkh8ujQp0YZ85z9VlKGI1WXD8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function showNotification(message, type = 'success') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 10);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function isPasswordPwned(password) {
            const sha1 = await crypto.subtle.digest('SHA-1', new TextEncoder().encode(password));
            const hash = Array.from(new Uint8Array(sha1)).map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();
            const prefix = hash.slice(0, 5);
            const suffix = hash.slice(5);

            const res = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
            const text = await res.text();
            return text.includes(suffix);
        }

        document.getElementById('register-button').addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-pass').value;
            const confirm = document.getElementById('reg-pass-confirm').value;
            const inviteKey = document.getElementById('reg-invite-key').value.trim();

            if (!email || !password || !confirm || !inviteKey) {
                showNotification('Please fill in all fields.', 'error');
                return;
            }

            if (password !== confirm) {
                showNotification('Passwords do not match.', 'error');
                return;
            }

            const validInviteKey = 'test';
            if (inviteKey !== validInviteKey) {
                showNotification('Invalid invite key.', 'error');
                return;
            }

            try {
                const isPwned = await isPasswordPwned(password);
                if (isPwned) {
                    showNotification('Password has been found in a breach. Please choose a different one.', 'error');
                    return;
                }

                const { error } = await supabase.auth.signUp({ email, password });
                if (error) {
                    showNotification(`Registration failed: ${error.message}`, 'error');
                    return;
                }

                showNotification('Registration successful! Check your email for confirmation.', 'success');
                setTimeout(() => window.location.href = 'login.html', 1500);

            } catch (err) {
                console.error(err);
                showNotification('Something went wrong. Please try again later.', 'error');
            }
        });

        function setupEyeToggle(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(eyeId);
            eye.addEventListener('click', () => {
                if (input.type === 'password') {
                    input.type = 'text';
                    eye.classList.replace('ri-eye-off-line', 'ri-eye-line');
                } else {
                    input.type = 'password';
                    eye.classList.replace('ri-eye-line', 'ri-eye-off-line');
                }
            });
        }

        setupEyeToggle('reg-pass', 'pass-eye');
        setupEyeToggle('reg-pass-confirm', 'confirm-eye');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</body>
</html>
