<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="login_design.css">

    <title>Login - BLUE16</title>
</head>
<body>
    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="container">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="login-username" placeholder=" ">
                        <label for="login-username" class="login__label">Username</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <button id="login-button" class="login__button">Login</button>

            <p class="login__register">
                Don't have an account? <a href="#">Register</a>
            </p>
        </div>
    </section>
    <script>
        document.getElementById('login-button').addEventListener('click', async (event) => {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-pass').value;

            if (!username || !password) {
                alert('Please fill in both fields.');
                return;
            }

            try {
                // super super note: these accounts are not for test and are reall!!!! / jk
                const response = await fetch('https://blue16-team.github.io/blue16-web/accounts.json', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    throw new Error('Login failed. Please check your credentials.');
                }

                const data = await response.json();
                console.log('Login successful:', data);
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Error during login:', error);
                alert('Login failed. Please try again.');
            }
        });

        const passwordInput = document.getElementById('login-pass');
        const eyeIcon = document.getElementById('login-eye');

        eyeIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('ri-eye-off-line');
                eyeIcon.classList.add('ri-eye-line');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('ri-eye-line');
                eyeIcon.classList.add('ri-eye-off-line');
            }
        });

        fetch('https://blue16-team.github.io/blue16-web/values.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.offline === true) {
                    window.location.href = 'offline.html';
                }
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>
</html>
