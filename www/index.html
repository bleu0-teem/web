<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blue16</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Video Overlay */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            width: 100%;
            height: 100vh;
        }

        /* When form appears, move circle to right */
        .main-container.form-visible {
            justify-content: center;
            padding-left: 200px;
        }

        /* Liquid Glass Circle */
        .liquid-glass-circle {
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            background-clip: padding-box;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            animation: growCircle 2s ease-out forwards;
            cursor: pointer;
        }

        /* Gradient border that follows cursor */
        .liquid-glass-circle::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: radial-gradient(circle at var(--cursor-x, 50%) var(--cursor-y, 50%), 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.4) 30%,
                rgba(255, 255, 255, 0.1) 60%,
                transparent 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .liquid-glass-circle.autoplay-mode::after {
            opacity: 1;
        }

        .liquid-glass-circle.autoplay-mode .click-icon {
            opacity: 1;
        }

        .liquid-glass-circle.autoplay-mode .autoplay-text {
            opacity: 1;
        }

        .liquid-glass-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        /* Circle Content */
        .circle-content {
            position: relative;
            z-index: 2;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        /* Default icon */
        .default-icon {
            width: 150px;
            height: 150px;
            background-image: url('src/img/icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .liquid-glass-circle.autoplay-mode .default-icon {
            opacity: 0;
        }

        /* Click icon inside circle */
        .click-icon {
            width: 40px;
            height: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .click-icon::before {
            content: '';
            font-family: 'Material Design Icons';
            font-size: 24px;
            color: white;
            animation: bounce 2s ease-in-out infinite;
        }

        .liquid-glass-circle.autoplay-mode .click-icon::before {
            content: '\F040D'; /* MDI play icon */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Autoplay restriction text */
        .autoplay-text {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .liquid-glass-circle.autoplay-mode .autoplay-text {
            opacity: 1;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .status-icon {
            font-size: 60px;
            animation: statusAppear 0.5s ease-out;
            font-family: 'Material Design Icons';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .status-success {
            color: #4CAF50;
        }

        .status-success::before {
            content: '\F012C'; /* MDI check icon */
        }

        .status-error {
            color: #f44336;
        }

        .status-error::before {
            content: '\F0156'; /* MDI close icon */
        }

        /* Liquid Glass Cube */
        .liquid-glass-cube {
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .liquid-glass-cube::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        .liquid-glass-cube.show {
            width: 150px;
            height: 150px;
            opacity: 1;
        }

        .liquid-glass-cube.hide {
            width: 0;
            height: 0;
            opacity: 0;
            animation: cubeDisappear 0.5s ease-in;
        }

        /* Login Form */
        .login-form {
            position: absolute;
            top: 50%;
            left: 350px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            min-width: 320px;
            max-width: 360px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 4;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .login-form.show {
            opacity: 1;
            visibility: visible;
            animation: formAppear 0.5s ease-out;
        }

        .login-form.hide {
            opacity: 0;
            visibility: hidden;
            animation: formDisappear 0.3s ease-in;
        }

        .form-title {
            color: white;
            text-align: center;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toggle-btn.active {
            background: rgba(76, 175, 80, 0.2);
            color: white;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.2);
        }

        .toggle-btn:hover:not(.active) {
            color: rgba(255, 255, 255, 0.8);
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group label {
            color: rgba(255, 255, 255, 0.8);
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(10px);
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: rgba(76, 175, 80, 0.6);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin: 0;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #66BB6A;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Notification System */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }

        .notification {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            color: white;
            font-size: 14px;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .notification-success {
            border-left: 4px solid #4CAF50;
        }

        .notification-error {
            border-left: 4px solid #f44336;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .notification-close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animations */
        @keyframes growCircle {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0%, 100% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            50% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes cubeAppear {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 1;
                transform: scale(1) rotate(5deg);
            }
        }

        @keyframes cubeDisappear {
            0% {
                width: 150px;
                height: 150px;
                opacity: 1;
                transform: scale(1) rotate(5deg);
            }
            100% {
                width: 0;
                height: 0;
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
        }

        @keyframes formAppear {
            0% {
                opacity: 0;
                transform: translateY(-50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
        }

        @keyframes formDisappear {
            0% {
                opacity: 1;
                transform: translateY(-50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50%) scale(0.8);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes statusAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                gap: 30px;
                padding: 0 20px;
            }
            
            .main-container.form-visible {
                padding: 0 20px;
            }
            
            .liquid-glass-circle {
                width: 150px;
                height: 150px;
            }
            
            .login-form {
                min-width: 280px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" loop>
        <source src="src/video/johndoe.mp4" type="video/mp4">
    </video>
    
    <!-- Video Overlay -->
    <div class="video-overlay"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- Liquid Glass Circle -->
        <div class="liquid-glass-circle">
            <div class="circle-content" id="circleContent">
                <div class="default-icon"></div>
                <div class="loading-spinner" style="display: none;"></div>
                <div class="status-icon" style="display: none;"></div>
                <div class="click-icon"></div>
            </div>
            <div class="autoplay-text">Click to start the experience</div>
        </div>
    </div>
    
    <!-- Login Form -->
    <div class="login-form" id="loginForm">
        <h2 class="form-title">Welcome</h2>
        
        <form id="authForm">
            <div class="form-group" id="usernameGroup" style="display: none;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email" id="emailLabel">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
            </div>
            <div class="form-group" id="inviteKeyGroup" style="display: none;">
                <label for="inviteKey">Invite Key</label>
                <input type="text" id="inviteKey" name="inviteKey" placeholder="Enter your invite key">
            </div>
            <div class="password-strength" id="passwordStrength" style="display: none;">
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <span class="strength-text" id="strengthText">password strength</span>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary" id="submitBtn">Sign In</button>
            </div>
        </form>
        
        <div class="form-footer">
            <p id="footerText">Don't have an account? <a href="#" id="footerLink">Sign up</a></p>
        </div>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script>
        // Beat timing data (in milliseconds)
        const beatTiming = {
            "video1": [1185],
            "video2": [12147]
        };

        // Sample videos (replace with your actual video URLs)
        const videos = [
            "src/video/johndoe.mp4",
            "src/video/tightpants.mp4"
        ];

        let currentVideoIndex = 0;
        let currentBeatTiming = [];
        let beatInterval = null;

        // Initialize the system
        function init() {
            loadRandomVideo();
            showCircle();
            setupGlobalCursorTracking();
        }

        // Setup global cursor tracking for gradient border
        function setupGlobalCursorTracking() {
            function updateCursorPosition(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                document.documentElement.style.setProperty('--cursor-x', x + '%');
                document.documentElement.style.setProperty('--cursor-y', y + '%');
            }
            
            document.addEventListener('mousemove', updateCursorPosition);
        }

        // Load random video
        function loadRandomVideo() {
            currentVideoIndex = Math.floor(Math.random() * videos.length);
            const video = document.querySelector('.background-video');
            
            // Get corresponding beat timing
            const videoKeys = Object.keys(beatTiming);
            currentBeatTiming = beatTiming[videoKeys[currentVideoIndex]] || beatTiming["video1"];
            
            // Set video source and play when loaded
            video.src = videos[currentVideoIndex];
            video.load(); // Force reload
            
            // Play video when it's loaded and ready
            video.addEventListener('canplaythrough', function() {
                video.play().catch(e => {
                    console.log('Video autoplay prevented:', e);
                    // Show autoplay mode on circle
                    const circle = document.querySelector('.liquid-glass-circle');
                    circle.classList.add('autoplay-mode');
                    
                    // Handle click on circle to start video
                    function handleCircleClick() {
                        video.play().then(() => {
                            circle.classList.remove('autoplay-mode');
                            // Start beat sync only after video actually starts playing
                            video.addEventListener('playing', function() {
                                setTimeout(() => {
                                    startBeatSync(video);
                                }, 1000);
                            }, { once: true });
                        }).catch(err => {
                            console.log('Still cannot play:', err);
                        });
                    }
                    
                    circle.addEventListener('click', handleCircleClick, { once: true });
                });
                
                // If video plays successfully, start beat sync
                video.addEventListener('playing', function() {
                    setTimeout(() => {
                        startBeatSync(video);
                    }, 1000);
                }, { once: true });
            }, { once: true });
            
            console.log(`Loaded video ${currentVideoIndex + 1} with ${currentBeatTiming.length} beats`);
        }

        // Show circle immediately (animation handles the growing)
        function showCircle() {
            const circle = document.querySelector('.liquid-glass-circle');
            // Animation is already defined in CSS, no need to override
        }

        // Start beat synchronization
        function startBeatSync() {
            // Show form on first beat
            setTimeout(() => {
                showForm();
            }, currentBeatTiming[0] || 1000);
        }

        // Show login form
        function showForm() {
            const form = document.getElementById('loginForm');
            const container = document.querySelector('.main-container');
            form.classList.add('show');
            container.classList.add('form-visible');
        }

        // Hide form
        function hideForm() {
            const form = document.getElementById('loginForm');
            const container = document.querySelector('.main-container');
            form.classList.remove('show');
            form.classList.add('hide');
            container.classList.remove('form-visible');
        }

        // Show loading in circle
        function showLoading() {
            const circleContent = document.getElementById('circleContent');
            const defaultIcon = circleContent.querySelector('.default-icon');
            const loadingSpinner = circleContent.querySelector('.loading-spinner');
            
            defaultIcon.style.display = 'none';
            loadingSpinner.style.display = 'block';
        }

        // Show status icon
        function showStatus(success) {
            const circleContent = document.getElementById('circleContent');
            const defaultIcon = circleContent.querySelector('.default-icon');
            const loadingSpinner = circleContent.querySelector('.loading-spinner');
            const iconClass = success ? 'status-success' : 'status-error';
            
            defaultIcon.style.display = 'none';
            loadingSpinner.style.display = 'none';
            
            // Create status icon element properly
            const statusIcon = document.createElement('div');
            statusIcon.className = `status-icon ${iconClass}`;
            statusIcon.style.display = 'block';
            
            // Clear content and add status icon
            circleContent.innerHTML = '';
            circleContent.appendChild(statusIcon);
            
            // If error, show form again after delay
            if (!success) {
                setTimeout(() => {
                    // Reset circle content properly
                    circleContent.innerHTML = `
                        <div class="default-icon"></div>
                        <div class="loading-spinner" style="display: none;"></div>
                        <div class="status-icon" style="display: none;"></div>
                        <div class="click-icon"></div>
                    `;
                    // Show form again
                    const form = document.getElementById('loginForm');
                    const container = document.querySelector('.main-container');
                    form.classList.remove('hide');
                    form.classList.add('show');
                    container.classList.add('form-visible');
                }, 2000);
            }
        }

        // Show notification
        function showNotification(message, type = 'error') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="mdi mdi-${type === 'error' ? 'alert-circle' : 'check-circle'}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="mdi mdi-close"></i>
                </button>
            `;
            
            container.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Show loading
            showLoading();
            
            try {
                const API_BASE = (window.location.port === '5500') ? 'http://127.0.0.1:8000' : window.location.origin;
                let endpoint, data;
                
                if (isLoginMode) {
                    // Login
                    endpoint = `${API_BASE}/api/login.php`;
                    data = {
                        username_or_email: formData.get('email'),
                        password: formData.get('password')
                    };
                } else {
                    // Register
                    endpoint = `${API_BASE}/api/register.php`;
                    data = {
                        username: formData.get('username'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        confirm_password: formData.get('confirmPassword'),
                        invite_key: formData.get('inviteKey')
                    };
                }
                
                // Get CSRF token
                let csrfToken = '';
                try {
                    const csrfResponse = await fetch(`${API_BASE}/api/csrf_token.php`, {
                        credentials: 'include',
                        cache: 'no-store'
                    });
                    const csrfData = await csrfResponse.json();
                    if (csrfData && csrfData.csrf_token) {
                        csrfToken = csrfData.csrf_token;
                    }
                } catch (e) {
                    console.log('CSRF token not available, proceeding without it');
                }
                
                // Add CSRF token to data
                if (csrfToken) {
                    data.csrf_token = csrfToken;
                }
                
                // Create FormData for the request
                const requestFormData = new FormData();
                Object.keys(data).forEach(key => {
                    if (data[key]) {
                        requestFormData.append(key, data[key]);
                    }
                });
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: requestFormData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 200) {
                    // Success
                    showStatus(true);
                    showNotification(
                        isLoginMode ? 'Login successful! Redirecting...' : 'Account created! Redirecting...', 
                        'success'
                    );
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = './dashboard/index.html';
                    }, 1500);
                } else {
                    // Error
                    showStatus(false);
                    showNotification(result.error || 'Operation failed. Please try again.');
                    console.error('API Error:', result.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Network Error:', error);
                showStatus(false);
                showNotification('Network error. Please check your connection and try again.');
            }
        }

        // Form toggle functionality
        let isLoginMode = true;
        
        function toggleFormMode() {
            const usernameGroup = document.getElementById('usernameGroup');
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const inviteKeyGroup = document.getElementById('inviteKeyGroup');
            const passwordStrength = document.getElementById('passwordStrength');
            const submitBtn = document.getElementById('submitBtn');
            const emailLabel = document.getElementById('emailLabel');
            const emailInput = document.getElementById('email');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const inviteKeyInput = document.getElementById('inviteKey');
            const footerText = document.getElementById('footerText');
            
            if (isLoginMode) {
                // Switch to register mode
                usernameGroup.style.display = 'block';
                confirmPasswordGroup.style.display = 'block';
                inviteKeyGroup.style.display = 'block';
                passwordStrength.style.display = 'block';
                submitBtn.textContent = 'Sign Up';
                emailLabel.textContent = 'Email Address';
                emailInput.type = 'email';
                emailInput.placeholder = 'Enter your email';
                confirmPasswordInput.required = true;
                inviteKeyInput.required = true;
                footerText.innerHTML = 'Already have an account? <a href="#" id="footerLink">Sign in</a>';
                isLoginMode = false;
            } else {
                // Switch to login mode
                usernameGroup.style.display = 'none';
                confirmPasswordGroup.style.display = 'none';
                inviteKeyGroup.style.display = 'none';
                passwordStrength.style.display = 'none';
                submitBtn.textContent = 'Sign In';
                emailLabel.textContent = 'Email or Username';
                emailInput.type = 'text';
                emailInput.placeholder = 'Enter your email or username';
                confirmPasswordInput.required = false;
                inviteKeyInput.required = false;
                confirmPasswordInput.value = '';
                inviteKeyInput.value = '';
                footerText.innerHTML = 'Don\'t have an account? <a href="#" id="footerLink">Sign up</a>';
                isLoginMode = true;
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password)) strength += 25;

            if (strength < 25) feedback = 'very weak';
            else if (strength < 50) feedback = 'weak';
            else if (strength < 75) feedback = 'fair';
            else if (strength < 100) feedback = 'good';
            else feedback = 'strong';

            return { strength, feedback };
        }

        // Update password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const { strength, feedback } = checkPasswordStrength(password);
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            strengthFill.style.width = strength + '%';
            strengthText.textContent = feedback;

            // Update color based on strength
            if (strength < 25) {
                strengthFill.style.background = '#f44336';
            } else if (strength < 50) {
                strengthFill.style.background = '#ff9800';
            } else if (strength < 75) {
                strengthFill.style.background = '#ffc107';
            } else {
                strengthFill.style.background = '#4caf50';
            }
        });

        // Event listeners
        document.getElementById('authForm').addEventListener('submit', handleFormSubmit);
        
        // Footer link toggle
        document.addEventListener('click', function(e) {
            if (e.target.id === 'footerLink') {
                e.preventDefault();
                toggleFormMode();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
