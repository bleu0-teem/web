<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BLUE16</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login_design.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Reset Password</h1>
                    <p class="login-subtitle">Enter your new password below.</p>
                </div>
                <div id="notification-container" class="notification-container"></div>
                <form id="resetForm" class="login-form">
                    <input type="hidden" id="reset_token" name="reset_token">
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
                    </div>
                    <input type="hidden" id="csrf_token" name="csrf_token">
                    <button type="submit" class="btn btn-primary btn-full">Reset Password</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('reset_token').value = token || '';

        // Fetch CSRF token
        const API_BASE = (window.location.port === '5500') ? 'http://127.0.0.1:8000' : window.location.origin;
        (async function() {
            const fetchCsrfToken = async () => {
                try {
                    const res = await fetch(`${API_BASE}/api/csrf_token.php`, { credentials: 'include', cache: 'no-store' });
                    const data = await res.json();
                    if (data && data.csrf_token) {
                        document.getElementById('csrf_token').value = data.csrf_token;
                    }
                } catch (e) {
                    setTimeout(fetchCsrfToken, 2000);
                }
            };
            fetchCsrfToken();
        })();

        // Show notification
        function showNotification(message, type = 'error') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="ai-${type === 'error' ? 'warning' : 'check'}"></i>
                    <span>${message}</span>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">
                    <i class="ai-cross"></i>
                </button>
            `;
            container.appendChild(notification);
            setTimeout(() => { if (notification.parentElement) notification.remove(); }, 5000);
        }

        // Handle form submit
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const reset_token = document.getElementById('reset_token').value;
            const csrf_token = document.getElementById('csrf_token').value;
            if (!password || !confirm || password !== confirm) {
                showNotification('Passwords do not match!');
                return;
            }
            try {
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="ai-spinner"></i> Resetting...';
                submitBtn.disabled = true;
                const formData = new FormData();
                formData.append('reset_token', reset_token);
                formData.append('password', password);
                formData.append('confirm_password', confirm);
                // Ensure CSRF token present (fallback to cookie)
                let tokenToUse = csrf_token;
                if (!tokenToUse) {
                    const xsrf = document.cookie.split('; ').find(r => r.startsWith('XSRF-TOKEN='))?.split('=')[1];
                    if (xsrf) tokenToUse = xsrf;
                }
                if (tokenToUse) formData.append('csrf_token', tokenToUse);
                const response = await fetch(`${API_BASE}/api/reset_password.php`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                const data = await response.json();
                if (response.status === 429) {
                    showNotification('Too many attempts. Please wait a bit and try again.', 'error');
                } else if (response.ok && data.status === 200) {
                    showNotification('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    const err = (data && (data.error || data.message)) || 'Password reset failed.';
                    if (/expired|invalid token/i.test(err)) {
                        showNotification('This reset link is invalid or expired. Please request a new one.', 'error');
                    } else {
                        showNotification(err);
                    }
                }
            } catch (error) {
                showNotification('Network error. Please try again.');
            } finally {
                const submitBtn = this.querySelector('button[type="submit"]');
                if (submitBtn) {
                    submitBtn.innerHTML = 'Reset Password';
                    submitBtn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
