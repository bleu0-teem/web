<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BLUE16 - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script>
        fetch('https://blue16-team.github.io/blue16-web/values.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.offline === true) {
                    window.location.href = 'offline.html';
                }
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
    <link rel="stylesheet" href="register_styles.css">
</head>
<body>
    <div class="container">
        <h1 class="error-title">Error</h1>
        <p class="error-subtitle">Page is not done yet..</p>
        <p>Please go back to the main page.</p>

        <div class="buttons">
            <a href="/blue16-web" class="btn">Go back to BLUE16 Main Page</a>
        </div>
    </div>

</body>
</html>
